<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .blogpost{
                color:darkblue;
            }
        </style>
    </head>
<body>

    <nav>
        <a href="/blog">Blog</a>
        <a href="/new">Post</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
    {% endfor %}
    </ul>
    {% endwith %}
    
    {% block content %}
    {% endblock %}

</body>
</html>
