{% extends "base.html" %}

{% block content %}
    

        {% for blog in blogs %}
        <div class="blogpost">
            <h2>{{blog.title}}</h2>
            <a href="/blog?author={{blog.author}}"></a><p class="author">by {{blog.author}}</p></a>
            <p>{{blog.content}}</p>
        </div>
        <hr />
        {% endfor %}


{% endblock %}
